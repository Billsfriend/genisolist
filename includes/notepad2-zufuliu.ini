[notepad2]
distro = Notepad2-zufuliu
location = github-release/zufuliu/notepad2/LatestRelease/*
pattern = Notepad2_(HD)?(?:_)?([^/]+)_(\w+)_v([^/]+).zip
platform = $3
type = $2 $1
version = $4
key_by = $2 $3
sort_by = $2 $3

[notepad2-findinfiles]
distro = Notepad2-zufuliu
location = github-release/zufuliu/notepad2/LatestRelease/*
pattern = FindInFiles-net([\.\d]+)\.zip
type = FindInFiles
version = $1
category = app

