[crystaldiskinfo]
distro = CrystalDiskInfo
location = osdn/crystaldiskinfo/*/*
pattern = osdn/crystaldiskmark/(?:[\d]+)/CrystalDiskMark(\d+_\d+_\d+[a-z]{0,})(?!Src)(\w{0,})\.(exe|zip)
listvers = 6
version = $1 $2
category = app
type = $3

[crystaldiskmark]
distro = CrystalDiskMark
location = osdn/crystaldiskmark/*/*
pattern = osdn/crystaldiskmark/(?:[\d]+)/CrystalDiskMark(\d+_\d+_\d+[a-z]{0,})(?!Src)(\w{0,})\.(exe|zip)
listvers = 4
version = $1 $2
category = app
type = $3

