[wireshark win]
distro = Wireshark
location = wireshark/*/*
pattern = Wireshark-([^/]+)-([\.\d]+)\.(exe|msi)
version = $2
platform = $1
type = $3
category = app

[wireshark portable]
distro = Wireshark
location = wireshark/*/*
pattern = WiresharkPortable_([\.\d]+)\.(paf\.exe)
version = Portable $1
platform = win
type = $2
category = app

[wireshark osx]
distro = Wireshark
location = wireshark/osx/*.dmg
pattern = Wireshark ([\.\d]+) ([^/]+)\.dmg
version = $1
platform = $2
type = dmg
category = app

